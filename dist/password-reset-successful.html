<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Reset Successful - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container text-center dark:bg-n900 p-6 dark:text-white">
      <div class="flex justify-center items-center flex-col h-[100vh]">
        <div class="wave-animation">
          <div
            class="size-32 rounded-full bg-p1 flex justify-center items-center"
          >
            <i class="ph ph-check relative z-[500] text-6xl text-white"></i>
          </div>

          <div class="waves wave-1"></div>
          <div class="waves wave-2"></div>
          <div class="waves wave-3"></div>
        </div>
        <div class="flex justify-center items-center flex-col py-20">
          <h1 class="heading-1 font-semibold">Reset Successfully!</h1>
          <p class="text-500 s-body pt-3 px-4 dark:text-n90">
            Your password has been reset successfully. Please login with new
            credentials.
          </p>
        </div>
        <a href="./sign-in.html" class="primaryButton block">Sign In</a>
      </div>
    </div>

    <!-- ==== js dependencies start ==== -->
    <script src="./index.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
