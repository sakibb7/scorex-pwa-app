<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>General Settings - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
  <body class="">
    <main
      class="container p-6 overflow-hidden dark:bg-n900 dark:text-white min-h-[100vh]"
    >
      <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-4">
          <a
            href="./settings.html"
            class="relative text-white bg-p1 rounded-full size-9 flex justify-center items-center"
          >
            <i class="ph ph-caret-left text-xl"></i>
          </a>
          <h1 class="heading-1 font-semibold">General</h1>
        </div>
      </div>

      <div class="pt-12 flex flex-col gap-5">
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <p class="font-semibold">Automatic Refresh</p>

          <div
            class="rounded-switch bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <p class="font-semibold">Vibration</p>

          <div
            class="rounded-switch bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <p class="font-semibold">Clear Cache</p>
        </div>

        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <p class="font-semibold">Privacy and Cookies</p>
        </div>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <p class="font-semibold">News Publishers</p>
        </div>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <p class="font-semibold">Video Publishers</p>
        </div>
        <div class="flex justify-between items-center pb-5">
          <p class="font-semibold">Consent Preferences</p>
        </div>
      </div>
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
