<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Security - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="">
    <main
      class="container p-6 overflow-hidden dark:bg-n900 dark:text-white min-h-[100vh]"
    >
      <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-4">
          <a
            href="./settings.html"
            class="relative text-white bg-p1 rounded-full size-9 flex justify-center items-center"
          >
            <i class="ph ph-caret-left text-xl"></i>
          </a>
          <h1 class="heading-1 font-semibold">Settings</h1>
        </div>
      </div>

      <div
        class="mt-12 rounded-xl px-5 py-8 flex flex-col gap-5 border border-n50"
      >
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed"
        >
          <p class="font-semibold">Remember me</p>
          <div
            class="rounded-switch bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed"
        >
          <p class="font-semibold">Biometric Id</p>
          <div
            class="rounded-switch bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed"
        >
          <p class="font-semibold">Face Id</p>
          <div
            class="rounded-switch bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <p class="font-semibold">Two-Factor Authentication</p>
          <div
            class="rounded-switch bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
      </div>

      <a href="./settings.html" class="w-full block primaryButton mt-8"
        >Save Changes</a
      >
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/plugins/apexcharts.min.js"></script>
    <script src="./assets/js/plugins/apexcharts-custom.js"></script>
  </body>
</html>
