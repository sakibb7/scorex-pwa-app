<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Forget Password - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <main class="container p-6 h-[100vh] dark:bg-n900 dark:text-white">
      <div class="flex flex-col justify-center items-center gap-3 text-center">
        <h1 class="font-semibold heading-1">Forgot Password</h1>
        <p class="text-n500 px-5 dark:text-blackN500">
          Reset your password securely for uninterrupted access to your account.
        </p>
      </div>

      <div class="pt-8 grid grid-cols-12 gap-3">
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Email</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="email"
              placeholder="Enter Email"
              class="w-full placeholder:text-n500 bg-transparent outline-none"
            />
          </div>
        </div>
      </div>

      <div class="pt-32">
        <a href="./verify-otp.html" class="primaryButton block">Send OTP</a>
      </div>
    </main>

    <!-- ==== js dependencies start ==== -->
    <script src="./index.js"></script>
    <script src="./assets/js/plugins/plugins.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
