<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Match Info - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
  <body class="">
    <main
      class="container py-6 overflow-hidden dark:bg-n900 dark:text-white min-h-[100vh]"
    >
      <div class="flex justify-between items-center gap-4 px-6">
        <div class="flex justify-start items-center gap-4">
          <a
            href="./home.html"
            class="relative text-white bg-p1 rounded-full size-10 flex justify-center items-center"
          >
            <i class="ph ph-caret-left text-xl"></i>
          </a>
          <h1 class="heading-1 font-semibold">Matches</h1>
        </div>
      </div>

      <div class="px-6 pt-8">
        <div
          class="bg-n900 p-5 rounded-2xl text-white swiper-slide dark:bg-blackN30 relative"
        >
          <img
            src="./assets/images/trophy.png"
            class="absolute top-0 bottom-0 left-0 -z-10"
            alt=""
          />
          <a
            href="./premier-league-overview.html"
            class="text-base font-semibold"
            >Premier League</a
          >
          <p class="text-xs pt-1 pb-6">FIFA</p>
          <div
            class="flex justify-center items-center w-full border-t border-dashed border-n500"
          >
            <p class="bg-n900 -mt-3 w-fit px-2 dark:bg-blackN30">VS</p>
          </div>
          <div class="flex justify-between items-center pt-3">
            <a
              href="./team-overview.html"
              class="flex justify-center items-center flex-col"
            >
              <img src="./assets/images/team-logo/arsenal.png" alt="" />
              <p class="text-base font-semibold text-center pt-3">Arsenal</p>
            </a>
            <div class="flex justify-center items-center flex-col gap-3">
              <p class="text-[40px] font-bold">4 : 3</p>
              <p
                class="border border-p1 rounded-full text-sm text-p1 py-1 px-5"
              >
                90+4
              </p>
            </div>
            <a
              href="./team-overview.html"
              class="flex justify-center items-center flex-col"
            >
              <img src="./assets/images/team-logo/everton.png" alt="" />
              <p class="text-base font-semibold text-center pt-3">Everton</p>
            </a>
          </div>
        </div>
      </div>

      <!-- Tab List Start -->
      <div class="pt-8 pl-6">
        <ul
          class="flex justify-start items-center gap-3 overflow-auto pb-8 pr-6 tabItems"
        >
          <li>
            <a
              href="./match-info.html"
              class="item dark:bg-blackN30 dark:border-blackN50"
              >Info</a
            >
          </li>
          <li>
            <a
              href="./match-summery.html"
              class="item dark:bg-blackN30 dark:border-blackN50"
              >Summary</a
            >
          </li>

          <li>
            <a
              href="./match-report.html"
              class="item dark:bg-blackN30 dark:border-blackN50"
              >Report</a
            >
          </li>

          <li>
            <a
              href="./match-stats.html"
              class="item dark:bg-blackN30 dark:border-blackN50"
              >Stats</a
            >
          </li>
          <li>
            <a
              href="./match-lineup.html"
              class="item dark:bg-blackN30 dark:border-blackN50"
              >Lineup</a
            >
          </li>

          <li class="shrink-0 w-fit">
            <a href="./match-h2h.html" class="item active">H2H</a>
          </li>
        </ul>
      </div>
      <!-- Tab List End -->

      <div class="px-6 flex flex-col gap-4">
        <div
          class="border border-n30 rounded-xl flex flex-col gap-4 dark:bg-blackN30 dark:border-blackN50 pb-5"
        >
          <div>
            <div
              class="flex justify-between items-center bg-n900 text-white p-3 rounded-t-xl"
            >
              <p class="text-lg font-semibold">All Time</p>
            </div>
            <div
              class="flex justify-between items-center font-semibold text-n500 dark:text-blackN500 pt-5 px-5"
            >
              <p>Wins 24</p>
              <p>Draws 9</p>
              <p>Wins 16</p>
            </div>
            <div
              class="flex justify-between items-center w-full gap-2 pt-3 px-5"
            >
              <div
                class="w-full bg-n30 dark:bg-blackN40 rounded-full h-2 relative"
              >
                <div
                  class="h-2 bg-p1 absolute lineAnimation right-0 top-0 rounded-full w-[60%]"
                ></div>
              </div>
              <div
                class="w-[60%] bg-n50 dark:bg-blackN40 rounded-full h-2 relative"
              >
                <div
                  class="h-2 bg-n50 absolute lineAnimation right-0 top-0 rounded-full w-[100%]"
                ></div>
              </div>
              <div
                class="w-full bg-n30 dark:bg-blackN40 rounded-full h-2 relative"
              >
                <div
                  class="h-2 bg-n900 dark:bg-blackN60 absolute lineAnimation left-0 top-0 rounded-full w-[40%]"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="border border-n30 rounded-xl flex flex-col gap-4 dark:bg-blackN30 dark:border-blackN50 pb-5"
        >
          <div>
            <div
              class="flex justify-between items-center bg-n900 text-white p-3 rounded-t-xl"
            >
              <p class="text-lg font-semibold">Last 5</p>
            </div>
            <div
              class="flex justify-between items-center font-semibold text-n500 dark:text-blackN500 pt-5 px-5"
            >
              <p>Wins 2</p>
              <p>Draws 2</p>
              <p>Wins 1</p>
            </div>
            <div
              class="flex justify-between items-center w-full gap-2 pt-3 px-5"
            >
              <div
                class="w-full bg-n30 dark:bg-blackN40 rounded-full h-2 relative"
              >
                <div
                  class="h-2 bg-p1 absolute lineAnimation right-0 top-0 rounded-full w-[60%]"
                ></div>
              </div>
              <div
                class="w-[60%] bg-n50 dark:bg-blackN40 rounded-full h-2 relative"
              >
                <div
                  class="h-2 bg-n50 absolute lineAnimation right-0 top-0 rounded-full w-[100%]"
                ></div>
              </div>
              <div
                class="w-full bg-n30 dark:bg-blackN40 rounded-full h-2 relative"
              >
                <div
                  class="h-2 bg-n900 dark:bg-blackN60 absolute lineAnimation left-0 top-0 rounded-full w-[40%]"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
