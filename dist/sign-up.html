<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Sign Up - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <main class="container p-6 min-h-[100vh] dark:bg-n900 dark:text-white">
      <div class="flex flex-col justify-center items-center gap-3 text-center">
        <h1 class="font-semibold heading-1">Create an Account</h1>
        <p class="text-n500 px-5 dark:text-blackN500">
          Enter email and password. If you forget, then you have to do forgot
          password.
        </p>
      </div>

      <div class="pt-8 grid grid-cols-12 gap-3">
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Email</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="email"
              placeholder="Enter Email"
              class="w-full placeholder:text-n500 bg-transparent outline-none"
            />
          </div>
        </div>
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Password</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="password"
              placeholder="********"
              class="w-full placeholder:text-n500 bg-transparent outline-none passwordField"
            />
            <button>
              <i class="ph ph-eye-closed text-n500 passowordShow"></i>
            </button>
          </div>
        </div>
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Confirm Password</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="password"
              placeholder="********"
              class="w-full placeholder:text-n500 bg-transparent outline-none confirmPasswordField"
            />
            <button>
              <i class="ph ph-eye-closed text-n500 confirmPasswordShow"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="pt-5">
        <label
          class="checkbox style-c relative pl-7 cursor-pointer select-none flex justify-start items-center pt-0.5"
        >
          <input
            type="checkbox"
            class="absolute opacity-0 cursor-pointer h-0 w-0"
          />
          <span
            class="checkbox__checkmark absolute top-0.5 left-0 h-5 w-5 border bg-r50 border-r75 rounded after:absolute after:left-[7px] after:top-[2px] after:w-[5px] after:h-[12px] after:border-t-0 after:border-r-[2px] after:border-b-[2px] after:border-l-0 after:rotate-45 after:opacity-0 after:duration-500"
          ></span>
          <span class="s-body font-semibold">Remember Password</span>
        </label>
      </div>
      <div class="pt-10">
        <a href="./complete-profile.html" class="primaryButton block"
          >Sign Up</a
        >
      </div>
      <div class="pt-10">
        <div class="border-t border-dashed flex justify-center items-center">
          <p
            class="s-body font-semibold text-center -mt-[11px] bg-white w-fit px-3 dark:bg-n900 dark:text-blackN500"
          >
            Or Continue With
          </p>
        </div>
        <div class="flex justify-center items-center gap-4 pt-7">
          <div class="bg-n20 p-3 rounded-full border border-n30">
            <img src="./assets/images/google.png" alt="" />
          </div>
          <div class="bg-n20 p-3 rounded-full border border-n30">
            <img src="./assets/images/apple.png" alt="" />
          </div>
          <div class="bg-n20 p-3 rounded-full border border-n30">
            <img src="./assets/images/fb.png" alt="" />
          </div>
        </div>
        <div class="text-center text-n500 pt-5 dark:text-blackN500">
          Already have an account?
          <a href="./sign-in.html" class="text-p1 font-semibold">Sign In</a>
          here
        </div>
      </div>
    </main>

    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
