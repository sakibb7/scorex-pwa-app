<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Settings - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="">
    <main
      class="container p-6 overflow-hidden dark:bg-n900 dark:text-white pb-16"
    >
      <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-4">
          <a
            href="./home.html"
            class="relative text-white bg-p1 rounded-full size-9 flex justify-center items-center"
          >
            <i class="ph ph-caret-left text-xl"></i>
          </a>
          <h1 class="heading-1 font-semibold">Settings</h1>
        </div>
      </div>
      <div
        class="pt-12 flex justify-between items-center pb-8 border-b border-dashed border-n50"
      >
        <div class="flex justify-start items-center gap-4">
          <img
            src="./assets/images/user_img.jpg"
            class="size-16 rounded-full"
            alt=""
          />
          <div class="">
            <h2 class="heading-2 font-semibold">Mark Wood</h2>
            <p class="text-n500 dark:text-blackN500 pt-1">example@mail.com</p>
          </div>
        </div>
        <a
          href="./personal-info.html"
          class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center"
        >
          <i class="ph ph-pencil-simple-line"></i>
        </a>
      </div>
      <div class="pt-8 flex flex-col gap-5">
        <a
          href="./notifications-settings.html"
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-bell"></i>
            </div>
            <p class="font-semibold">Notifications</p>
          </div>
          <div class="">
            <i class="ph ph-caret-right text-xl"></i>
          </div>
        </a>
        <a
          href="./general-settings.html"
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-squares-four"></i>
            </div>
            <p class="font-semibold">General</p>
          </div>
          <div class="">
            <i class="ph ph-caret-right text-xl"></i>
          </div>
        </a>
        <a
          href="./security.html"
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-shield-check"></i>
            </div>
            <p class="font-semibold">Security</p>
          </div>
          <div class="">
            <i class="ph ph-caret-right text-xl"></i>
          </div>
        </a>
        <div
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-eye"></i>
            </div>
            <p class="font-semibold">Dark Mode</p>
          </div>
          <div
            class="rounded-switch choose-mode bg-n40 w-10 h-5 rounded-full relative duration-500"
          >
            <div
              class="absolute size-4 rounded-full bg-white top-0.5 left-0.5 duration-500"
            ></div>
          </div>
        </div>
        <a
          href="./help-center.html"
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-headset"></i>
            </div>
            <p class="font-semibold">Help Center</p>
          </div>
          <div class="">
            <i class="ph ph-caret-right text-xl"></i>
          </div>
        </a>
        <a
          href="./language.html"
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-translate"></i>
            </div>
            <p class="font-semibold">Language</p>
          </div>
          <div class="">
            <i class="ph ph-caret-right text-xl"></i>
          </div>
        </a>

        <a
          href="./terms-conditions.html"
          class="flex justify-between items-center pb-5 border-b border-dashed border-n50"
        >
          <div class="flex justify-start items-center gap-4">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-file"></i>
            </div>
            <p class="font-semibold">Terms & Conditions</p>
          </div>
          <div class="">
            <i class="ph ph-caret-right text-xl"></i>
          </div>
        </a>

        <div class="flex justify-between items-center pb-5 logoutModalButton">
          <div class="flex justify-start items-center gap-4 cursor-pointer">
            <div
              class="text-xl size-11 rounded-full border border-r75 text-p1 flex justify-center items-center bg-r50 dark:bg-blackN30 dark:border-blackN50"
            >
              <i class="ph ph-sign-out"></i>
            </div>
            <p class="font-semibold text-p1">Logout</p>
          </div>
        </div>
      </div>
    </main>

    <div class="logoutModal hidden bg-black/40 dark:bg-white/20">
      <div class="bg-white dark:bg-black rounded-xl px-6 py-8 w-[340px]">
        <h1
          class="heading-1 font-semibold text-p1 pb-4 border-b border-dashed border-n50 dark:border-blackN50 text-center dark:text-white"
        >
          Log Out
        </h1>
        <p class="pt-4 text-n500 dark:text-blackN500 text-center">
          Are you sure you want to log out?
        </p>
        <div class="flex justify-between items-center gap-4 pt-8">
          <button class="logoutCloseButton primaryButtonOutline block">
            Cancel
          </button>
          <a href="./sign-in.html" class="primaryButton">Yes, Logout</a>
        </div>
      </div>
    </div>

    <!-- Bottom Tab Link Start -->
    <div
      class="fixed bottom-0 left-0 right-0 flex justify-center items-center z-50"
    >
      <div
        class="bg-p1 text-white flex justify-around items-center py-4 w-[430px] text-2xl rounded-t-lg"
      >
        <a href="./home.html"><i class="ph ph-house"></i></a>
        <a href="./favourite-matches.html"
          ><i class="ph ph-heart-straight"></i
        ></a>
        <a href="./news-page.html"><i class="ph ph-article"></i></a>
        <a href="./settings.html"><i class="ph-fill ph-user"></i></a>
      </div>
    </div>
    <!-- Bottom Tab Link End -->

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/plugins/apexcharts.min.js"></script>
    <script src="./assets/js/plugins/apexcharts-custom.js"></script>
  </body>
</html>
