<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Create New Password - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="container p-6 dark:bg-n900 h-[100vh] dark:text-white">
      <div class="flex flex-col justify-center items-center gap-3 text-center">
        <h1 class="font-semibold heading-1">Create New Password</h1>
        <p class="text-n500 dark:text-n90 px-5">
          Reset your password securely for uninterrupted access to your account.
        </p>
      </div>

      <div class="pt-8 grid grid-cols-12 gap-3">
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Create a new password</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="password"
              placeholder="********"
              class="w-full placeholder:text-n500 bg-transparent outline-none passwordField"
            />
            <button>
              <i class="ph ph-eye-closed text-n500 passowordShow"></i>
            </button>
          </div>
        </div>
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Confirm new password</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="password"
              placeholder="********"
              class="w-full placeholder:text-n500 bg-transparent outline-none confirmPasswordField"
            />
            <button>
              <i class="ph ph-eye-closed text-n500 confirmPasswordShow"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="pt-10">
        <a href="./password-reset-successful.html" class="primaryButton block"
          >Save</a
        >
      </div>
    </main>

    <!-- ==== js dependencies start ==== -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
