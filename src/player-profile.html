<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Player Profile - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="">
    <main class="container p-6 overflow-hidden dark:bg-n900 dark:text-white">
      <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-4">
          <div
            class="relative text-white bg-p1 rounded-full size-10 flex justify-center items-center"
          >
            <i class="ph ph-list text-xl"></i>
          </div>
          <h1 class="heading-1 font-semibold">Victor Malan</h1>
        </div>
        <div
          class="bg-n20 border border-n30 size-10 rounded-full flex justify-center items-center text-n90"
        >
          <i class="ph ph-magnifying-glass"></i>
        </div>
      </div>

      <div class="playerInfoTab pt-12">
        <ul
          class="tab-button flex justify-between items-center text-lg font-semibold"
        >
          <li
            id="tabOne"
            class="activeTabButton tabButton w-full text-center pb-4 border-b-2 border-n70"
          >
            Profile
          </li>
          <li
            id="tabTwo"
            class="tabButton w-full text-center pb-4 border-b-2 border-n70"
          >
            States
          </li>
          <li
            id="tabThree"
            class="tabButton w-full text-center pb-4 border-b-2 border-n70"
          >
            Games
          </li>
        </ul>

        <div class="pt-12">
          <div class="tab-content activeTab" id="tabOne_data">
            <div class="bg-n20 border border-n30 rounded-xl grid grid-cols-2">
              <div class="pl-5 py-8 grid grid-cols-2 gap-4">
                <div class="">
                  <p class="text-xs font-medium">Age</p>
                  <p class="text-lg font-semibold">24</p>
                </div>

                <div class="">
                  <p class="text-xs font-medium">Appearances</p>
                  <p class="text-lg font-semibold">70</p>
                </div>
                <div class="">
                  <p class="text-xs font-medium">Total Games</p>
                  <p class="text-lg font-semibold">24</p>
                </div>
                <div class="">
                  <p class="text-xs font-medium">Position</p>
                  <p class="text-lg font-semibold">Defender</p>
                </div>
              </div>

              <div class="-mt-10">
                <img src="./assets/images/player-profile-img.png" alt="" />
              </div>
            </div>

            <div
              class="flex justify-start items-center gap-3 py-8 overflow-auto"
            >
              <div
                class="flex justify-start items-start gap-2 py-2 px-3 rounded-lg bg-r50 border border-p1"
              >
                <img src="./assets/images/country-small-logo.png" alt="" />
                <div class="pr-6">
                  <p class="text-base font-semibold pb-1">Sweden</p>
                  <p class="text-n500 text-xs text-nowrap">Total Games</p>
                </div>
              </div>
              <div
                class="flex justify-start items-start gap-2 py-2 px-3 rounded-lg bg-n20 border border-n30"
              >
                <div class="pr-6">
                  <p class="text-n500 text-xs">Date of Birth</p>
                  <p class="text-base font-semibold pb-1 text-nowrap">
                    15 june 1995
                  </p>
                </div>
              </div>
              <div
                class="flex justify-start items-start gap-2 py-2 px-3 rounded-lg bg-n20 border border-n30"
              >
                <div class="pr-6">
                  <p class="text-n500 text-xs">Height</p>
                  <p class="text-base font-semibold pb-1">7.8"</p>
                </div>
              </div>
            </div>

            <div class="bg-n20 border border-n30 rounded-xl">
              <div class="player-profile-chart"></div>
            </div>
          </div>
          <div class="tab-content hiddenTab" id="tabTwo_data">
            <p>Tab Two</p>
          </div>
          <div class="tab-content hiddenTab" id="tabThree_data">
            <p>Tab Three</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/plugins/apexcharts.min.js"></script>
    <script src="./assets/js/plugins/apexcharts-custom.js"></script>
  </body>
</html>
