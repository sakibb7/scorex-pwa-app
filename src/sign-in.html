<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Sign In - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="container p-6 dark:bg-n900 min-h-[100vh] dark:text-white">
      <div class="flex flex-col justify-center items-center gap-3 text-center">
        <h1 class="font-semibold heading-1">Sign In</h1>

        <p class="text-n500 px-5 dark:text-blackN500">
          Stay connected, follow teams, and never miss thrilling Stay connected
        </p>
      </div>

      <div class="pt-8 grid grid-cols-12 gap-3">
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Email</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="email"
              placeholder="Enter Email"
              class="w-full placeholder:text-n500 bg-transparent outline-none"
            />
          </div>
        </div>
        <div class="col-span-12">
          <p class="s-text font-semibold pb-2">Password</p>
          <div
            class="flex justify-between items-center gap-4 py-3 px-4 bg-n20 dark:bg-blackN30 rounded-xl border border-n30 dark:border-blackN30"
          >
            <input
              type="password"
              placeholder="********"
              class="w-full placeholder:text-n500 bg-transparent outline-none passwordField"
            />
            <button>
              <i class="ph ph-eye-closed text-n500 passowordShow"></i>
            </button>
          </div>
        </div>
      </div>
      <a
        href="./forget-password.html"
        class="font-semibold s-body text-p1 text-end block pt-2"
        >Forgot password?</a
      >
      <div class="pt-10">
        <a href="./home.html" class="primaryButton block">Sign In</a>
      </div>
      <div class="pt-10">
        <div class="border-t border-dashed flex justify-center items-center">
          <p
            class="s-body font-semibold text-center -mt-[11px] bg-white w-fit px-3 dark:bg-n900 dark:text-blackN500"
          >
            Or Continue With
          </p>
        </div>
        <div class="flex justify-center items-center gap-4 pt-7">
          <div class="bg-n20 p-3 rounded-full border border-n30">
            <img src="./assets/images/google.png" alt="" />
          </div>
          <div class="bg-n20 p-3 rounded-full border border-n30">
            <img src="./assets/images/apple.png" alt="" />
          </div>
          <div class="bg-n20 p-3 rounded-full border border-n30">
            <img src="./assets/images/fb.png" alt="" />
          </div>
        </div>
        <div class="text-center text-n500 pt-5 dark:text-blackN500">
          Don't have an account?
          <a href="./sign-up.html" class="text-p1 font-semibold">Sign Up</a>
          here
        </div>
      </div>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
