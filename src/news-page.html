<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Match Line-up - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="">
    <main class="container py-6 overflow-hidden dark:bg-n900 dark:text-white">
      <div class="flex justify-between items-center gap-4 px-6">
        <div class="flex justify-start items-center gap-4">
          <div
            class="relative text-white bg-p1 rounded-full size-10 flex justify-center items-center"
          >
            <i class="ph ph-caret-left text-xl"></i>
          </div>
          <h1 class="heading-1 font-semibold">Matches</h1>
        </div>
      </div>

      <div class="pt-8 px-6">
        <div class="rounded-xl overflow-hidden relative">
          <img
            src="./assets/images/news-page-img.png"
            alt=""
            class="rounded-xl"
          />
          <div class="absolute inset-0 bg-black/40"></div>
          <div class="absolute bottom-3 left-3 text-white font-semibold z-20">
            <div class="flex justify-start items-center gap-3 text-base">
              <p>#Social</p>
              <p class="size-1 bg-white rounded-full"></p>
              <p>12hr ago</p>
            </div>
            <div class="flex justify-between items-start gap-4 pr-1">
              <h2 class="text-lg">
                Press Conference Highlights: Notable Statements from Football
                Figures
              </h2>
              <button>
                <i class="ph-bold text-xl ph-dots-three-vertical"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
