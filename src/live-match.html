<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Follow Teams - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="">
    <main class="container p-6 overflow-hidden dark:bg-n900 dark:text-white">
      <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-4">
          <div
            class="relative text-white bg-p1 rounded-full size-10 flex justify-center items-center"
          >
            <i class="ph ph-list text-xl"></i>
          </div>
          <h1 class="heading-1 font-semibold">Live Match</h1>
        </div>
        <div
          class="bg-n20 border border-n30 size-10 rounded-full flex justify-center items-center text-n90"
        >
          <i class="ph ph-magnifying-glass"></i>
        </div>
      </div>

      <div class="liveMatchTab pt-12">
        <ul
          class="tab-button flex justify-between items-center text-lg font-semibold"
        >
          <li
            id="tabOne"
            class="activeTabButton tabButton w-full text-center pb-4 border-b-2 border-n70"
          >
            Fixtures
          </li>
          <li
            id="tabTwo"
            class="tabButton w-full text-center pb-4 border-b-2 border-n70"
          >
            Results
          </li>
        </ul>

        <div class="pt-20">
          <div class="tab-content activeTab" id="tabOne_data">
            <p>Tab One</p>
          </div>
          <div class="tab-content hiddenTab" id="tabTwo_data">
            <p>Tab Two</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
