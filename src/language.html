<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/swiper.min.css" />
    <title>Language - ScoreX PWA HTML App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="">
    <main class="container p-6 dark:bg-n900 dark:text-white overflow-hidden">
      <div class="flex justify-between items-center pb-12">
        <div class="flex justify-start items-center gap-4">
          <a
            href="./settings.html"
            class="relative text-white bg-p1 rounded-full size-9 flex justify-center items-center"
          >
            <i class="ph ph-caret-left text-xl"></i>
          </a>
          <h1 class="heading-1 font-semibold">Language</h1>
        </div>
      </div>

      <div class="border border-p1 rounded-xl p-5">
        <p class="text-p1 text-sm font-medium">Suggested</p>
        <div class="flex flex-col gap-5 pt-6 radioItems suggestedItems">
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">English (US)</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item active"
          >
            <p class="font-semibold">English (UK)</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="border border-n30 mt-6 rounded-xl p-5">
        <p class="text-p1 text-sm font-medium">Other Languages</p>
        <div class="flex flex-col gap-5 pt-6 radioItems otherLanguages">
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Chineses (CN)</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item active"
          >
            <p class="font-semibold">Croatian</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Czech</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Danish</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Hindi</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Spanish</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Bengali</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
          <div
            class="flex justify-between items-center pb-5 border-b border-dashed border-n70 item"
          >
            <p class="font-semibold">Russian</p>
            <div class="rounded-full duration-500 circle-outer">
              <div class="size-3 rounded-full duration-500 circle-inner"></div>
            </div>
          </div>
        </div>
      </div>

      <a href="./settings.html" class="w-full block primaryButton mt-8"
        >Save Changes</a
      >
    </main>

    <!-- Js Dependecies -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/plugins/apexcharts.min.js"></script>
    <script src="./assets/js/plugins/apexcharts-custom.js"></script>
  </body>
</html>
